section{
  min-height: 100vh;
}
.parallax {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;

}

.parallax img{
  position: absolute;
  object-fit: cover;
  pointer-events: none;

  top: 1.2%;
  left: 0%;
}


.parallax #text{
  position: absolute;
  font-size: 2.5rem;
   
  color: #0e0e0e;
  width: max-content;
  -webkit-text-stroke-width: 1px;
  -webkit-text-stroke-color: aliceblue;
  top: 8%;
  white-space: nowrap;
  overflow: hidden;
  border-right: 5px solid;
  animation: 
      typing  4s ,
      cursor 0.4s step-end infinite alternate ;
  
}

@keyframes cursor {
      50% { border-color: transparent}
}

@keyframes typing {
  from{width: 0}
  
}
section{
  display: grid;
  place-items: center;
  align-content: center;
}

.about-us {
  text-align: center;
  padding: 50px;
  font-family: monospace; /* Monospace font for typewriter aesthetic */
}

.typewriter {
  overflow: hidden;
  border-right: 3px solid black; /* Simulates cursor */
  white-space: nowrap;
  margin: 0 auto;
  letter-spacing: 3px; /* Adjust letter spacing for typewriter effect */
  animation: typing 3.5s steps(40, end), blink-cursor 0.5s step-end infinite;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink-cursor {
  from, to { border-color: black }
  50% { border-color: transparent }
}
.scroll-animation {
  
  
  transform: translateX(-150%); /* Move text 100% to the left */
  transition: transform 1s ease-in-out; /* Set animation properties */
}
.scroll-animation p,h1{
  color: white;
  text-align: center;
  font-size: 2 rem;
}
.scroll-animation:in-viewport {
  opacity: 1;
  transform: translateX(0); /* Animate text back to original position */
}</style>

   <header>

<div class="container">

  </div>
  <div class="slide2">

      <img src="Downloads/train.png" alt = "train" id="train">

  <script >
    let train = document.getElementById("train");

window.addEventListener("scroll",()=>{
    let value = window.scrollY;
    train.style.right = value*2+"px";
})



const element = document.querySelector('.scroll-animation');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      element.classList.add('in-viewport');
    } else {
      element.classList.remove('in-viewport');
    }
  });
});

observer.observe(element);
  </script>  </body>
